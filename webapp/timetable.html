<!DOCTYPE html>
<html>
<head>
    <title>TimeTable</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">


</head>
<body class="bg-light" style="text-align: center">

<div class="container" style=background-color:hotpink;>
    <h1 style="color:black; margin-top:20px;"><b><i><Ri:type>Refresh to check your TimeTable!!</Ri:type></i></b></h1>

    <form id="timetable" style="margin-top: 20px;">

        <button class="btn btn-primary btn-sm" style="background-color: red;" id="submit-button" type="submit">
            REFRESH
        </button>
    </form>
    <hr>
    <input type="button" style="color: black;background-color: red; " onclick="CreateTableFromJSON()" value="Show TimeTable" />
    <script>
        function CreateTableFromJSON()
        {
            let data=JSON.parse(localStorage.getItem("data"));
            let col = [];
            for (let i = 0; i < data.length; i++) {
                for (let key in data[i]) {
                    if (col.indexOf(key) === -1) {
                        col.push(key);
                    }
                }
            }
            let course_data_body = "";

            for (let i = 0; i < data.length; i++) {
                let courseId=data[i][col[0]];
                let course_name=data[i][col[1]];
                let faculty=data[i][col[2]];
                let lectNo=data[i][col[4]];
                let room=data[i][col[5]];
                let spec =data[i][col[6]];


                course_data_body += '<tr>'
                    + '<td>' + (i+1)+ '</td>'
                    + '<td>' + courseId+ '</td>'
                    + '<td>' + course_name + '</td>'
                    + '<td>' + spec + '</td>'
                    + '<td>' + faculty + '</td>'
                    + '<td>' + room + '</td>'
                    + '<td>' + lectNo + '</td>'
                    + '</tr>';

            }

            $('#course_data tbody').html(course_data_body);
        }
    </script>
    <table id="course_data" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Number</th>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Specialization</th>
            <th>Faculty (professor) </th>
            <th>Room No.</th>
            <th>Lecture Number </th>

        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>
</body>

<script src="assets/js/timetable.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</html>
